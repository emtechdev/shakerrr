{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'group_list' %}" class="btn btn-primary">Cancel</a>
    </form>
{% endblock %}
