{% extends 'base.html' %}
{% block content %}
    <h2>{% if object %}Edit{% else %}Create{% endif %} {% block form_title %}{% endblock %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% block cancel_url %}{% endblock %}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
